{%if not update %}
	<form method="POST" action="{% url 'aladmin:create-element' %}">
		{%csrf_token%}
		{{form.as_p}}
		<input type="submit" value="Создать">
	</form>
{%else%}
	<form method="POST" action="{% url 'aladmin:update-element' updated_element.id%}">
		{%csrf_token%}
		{{form.as_p}}
		<input type="submit" value="Изменить">
	</form>
{%endif%}
